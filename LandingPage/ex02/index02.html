<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Links Sociais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #0a0a1f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .social-links {
      display: grid;
      gap: 50px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ff00cc; /* Cor ao passar o mouse */
    }

    .social-links i {
      font-size: 40px;
    }
  </style>
</head>
<body>

  <div class="social-links">
    <a href="https://github.com/seuusuario" target="_blank">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </a>
    <a href="https://linkedin.com/in/seuusuario" target="_blank">
      <i class="fab fa-linkedin"></i>
      <span>LinkedIn</span>
    </a>
    <a href="mailto:seu@email.com">
      <i class="fas fa-envelope"></i>
      <span>Email</span>
    </a>
    <a href="https://wa.me/seunumerowhatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
  </div>

</body>
</html>
